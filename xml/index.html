<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Autocomplete: XML as data source</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.js"></script>
 
 <script>
 $(document).ready(function() {
 var myArr = [];
 
 $.ajax({
   type: "GET",
   url: "bd.xml", // change to full path of file on server
   dataType: "xml",
   success: parseXml,
   complete: setupAC,
   failure: function(data) {
     alert("XML File could not be found");
   }
 });
 
 function parseXml(xml)
 {
   //find every query value
   $(xml).find("origami").each(function()
   {
     myArr.push($(this).attr("label"));
   });
 }
 
 function setupAC() {
   $("input#searchBox").autocomplete({
   source: myArr,
   minLength: 1,
   select: function(event, ui) {
     $("input#searchBox").val(ui.item.value);
     $("#searchForm").submit();
   }
  });
 }
 
 function validateForm() {
    //envoyer vers le bon lien
	
	alert('test');
}
 
});
</script>
</head>
 
  <body style="font-size:62.5%;">
 
  <form name="search_form" id="searchForm" >
   <label for="searchBox">Keyword Search</label>
   <input type="text" id="searchBox" name="searchString" />

   <button onclick="alert('');">Sumbit</button>
      <button onclick="validateForm();">Sumbit</button>

    </form>

  </body>
</html>
